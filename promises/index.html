<head>
</head>
<body>
    <button>Click!</button>

    <script>
        let counter = 0;

        document.querySelector('button').addEventListener('click', () => counter++);

        setTimeout(() => {
            if (counter > 5) {
                alert('You won ! You clicked ' + counter + ' times');
            } else {
                alert('Too bad, you lost...');
            }
        }, 2000);
    </script>
</body>
