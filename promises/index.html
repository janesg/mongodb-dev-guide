</head>
<body>
    <button>Click!</button>

    <script>
        function startGame() {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => counter++);

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve(counter);
                    } else {
                        reject(counter);
                    }
                }, 2000);
            });
        }

        startGame()
            .then((winningCount) => alert('Hey, you won with ' + winningCount + ' clicks !!!'))
            .catch((failedCount) => alert('Too bad, you lost...only ' + failedCount + ' clicks'));
    </script>
</body>
